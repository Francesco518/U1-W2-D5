<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      a:link {
        color: #f8ffff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="contenitore">
      <header>
        <div class="header">
          <img src="./assets/img/logo.png" alt="amazon-logo" />

            <li>

          </ul>
          <div class="horizontal">

              <img src="./assets/img/img_1.jpg" alt="Kindle" />

          </ul>

          <img src="./assets/img/img_10.png" alt="Shelf" />
        </div>
        <div>
          <ul class="second-list">

            <li class="list">
              <a href="#" style="color: #0d5467">Shop Audio & Accessories</a>

      <footer>
        <div class="menu-second">
          <a class="scroll-up" href="#">Back to top</a>
        </div>
        <div class="last-box">
          <img src="./assets/img/logo.png" alt="" />
        </div>
      </footer>
